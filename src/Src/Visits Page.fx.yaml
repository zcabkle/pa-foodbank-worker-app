"'Visits Page' As screen":
    OnVisible: |+
        =ClearCollect(
            colVisitsTable,
            ShowColumns(
                Filter(
                    Visits,
                    FoodbankKey.FoodbankPK = SelectedFoodbank
                ),
                "cr967_datetime",
                "cr967_person",
                "cr967_comments",
                "cr967_children",
                "cr967_family",
                "cr967_pets",
                "cr967_VisitorKey"
            )
        );
        ClearCollect(
            colVisitsGroupedByDate,
            GroupBy(
                AddColumns(
                    colVisitsTable,
                    "ShortDate",
                    DateValue(
                        Text(
                            cr967_datetime,
                            DateTimeFormat.ShortDate
                        )
                    )
                ),
                "ShortDate",
                "DateGroup"
            )
        );
        ClearCollect(
            colDisplayedVisits,
            {
                Date: "",
                Person: 0,
                Children: 0,
                Family: 0,
                Pets: 0
            }
        );
        ForAll(
            colVisitsGroupedByDate As record,
            Patch(
                colDisplayedVisits,
                Defaults(colDisplayedVisits),
                {
                    Date: record.ShortDate,
                    Person: Sum(
                        record.DateGroup,
                        cr967_person
                    ),
                    Children: Sum(
                        record.DateGroup,
                        cr967_children
                    ),
                    Family: Sum(
                        record.DateGroup,
                        cr967_family
                    ),
                    Pets: Sum(
                        record.DateGroup,
                        cr967_pets
                    )
                }
            )
        );
        Remove(
            colDisplayedVisits,
            LookUp(
                colDisplayedVisits,
                Date = ""
            )
        );
        ClearCollect(
            colSumOfOutgoingRecords,
            AddColumns(
                GroupBy(
                    AddColumns(
                        Filter(
                            OutgoingRecords,
                            FoodbankKey_.FoodbankPK = SelectedFoodbank
                        ),
                        "ShortDate",
                        DateValue(
                            Text(
                                cr967_datetime,
                                DateTimeFormat.ShortDate
                            )
                        )
                    ),
                    "ShortDate",
                    "DateGroup"
                );
                ,
                "Sum of Outgoing",
                Sum(
                    DateGroup,
                    Quantity
                )
            )
        );
        ClearCollect(
            colSumOfIncomingRecords,
            AddColumns(
                GroupBy(
                    AddColumns(
                        Filter(
                            IncomingRecords,
                            FoodbankKey_.FoodbankPK = SelectedFoodbank
                        ),
                        "ShortDate",
                        DateValue(
                            Text(
                                cr967_datetime,
                                DateTimeFormat.ShortDate
                            )
                        )
                    ),
                    "ShortDate",
                    "DateGroup"
                );
                ,
                "Sum of Incoming",
                Sum(
                    DateGroup,
                    Quantity
                )
            )
        );
        
