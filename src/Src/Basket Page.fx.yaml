    Icon2 As icon.Add:
        Color: =RGBA(0, 134, 208, 1)
        Icon: =Icon.Add
        OnSelect: |-
            =Set(
                tempCurrentQuantity,
                0
            );
            Set(
                newQuantity,
                0
            );
            If(
                Not(IsBlank(ComboBox1.Selected.ItemPK)),
                Set(
                    alreadyExists,
                    CountRows(
                        Filter(
                            colBasket,
                            ID = ComboBox1.Selected.ItemPK
                        )
                    ) = 1
                );
                If(
                    Not(alreadyExists),
                    Collect(
                        colBasket,
                        {
                            ID: ComboBox1.Selected.ItemPK,
                            Quantity: 1,
                            Name: ComboBox1.Selected.Name
                        }
                    )
                );
                If(
                    alreadyExists,
                    Set(
                        tempCurrentQuantity,
                        LookUp(
                            colBasket,
                            ID = ComboBox1.Selected.ItemPK
                        ).Quantity
                    )
                );
                Set(
                    newQuantity,
                    tempCurrentQuantity + 1
                );
                Patch(
                    colBasket,
                    LookUp(
                        colBasket,
                        ID = ComboBox1.Selected.ItemPK
                    ),
                    {Quantity: newQuantity}
                );
                Notify(
                    "Item added to basket",
                    NotificationType.Success
                );
                ,
                Notify(
                    "Invalid item",
                    NotificationType.Error
                )
            )
        TabIndex: =0
        X: =548
        Y: =78
        ZIndex: =11

