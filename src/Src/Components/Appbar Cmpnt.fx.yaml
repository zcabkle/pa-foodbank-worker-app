    Y: =0
    ZIndex: =1

    Button9 As button:
        BorderThickness: =0
        Fill: =RGBA(0, 18, 107, 1)
        Height: =100
        HoverBorderColor: =
        HoverFill: |
            =
        OnSelect: =
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        PressedBorderColor: =
        PressedColor: =
        PressedFill: =
