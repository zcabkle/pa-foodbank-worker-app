            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            HoverFill: =RGBA(0, 134, 208, 1)
            OnSelect: =Navigate('Add Parcel Page')
            PressedBorderColor: =RGBA(0, 134, 208, 1)
            PressedColor: =RGBA(0, 134, 208, 1)
            RadiusBottomLeft: =40
