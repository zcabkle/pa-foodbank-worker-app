            Clear: =true
            Color: =RGBA(116, 116, 116, 1)
            Default: =""
            Fill: =Color.Transparent
            Height: =70
            HintText: ="Search for a parcel"
            HoverFill: =RGBA(215, 215, 215, 0.8)
