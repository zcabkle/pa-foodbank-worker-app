"'View Stock Information Other Foodbank Page' As screen":

    "'Banner (View Stock Information Other Foodbank)' As rectangle":
        Fill: =varNeitherColor
        Height: =90
        Width: =640
        Y: =29
        ZIndex: =1

    "'Appbar (View Stock Information Other Foodbank)' As 'Appbar Cmpnt'":
